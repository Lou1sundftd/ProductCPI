<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Price Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<h1>Price Tracker</h1>
<form id="priceForm">
    <input type="date" id="date" required>
    <input type="text" id="item" placeholder="Item Name" required>
    <input type="number" id="price" placeholder="Price" required>
    <button type="submit">Submit</button>
</form>
<input type="text" id="search" placeholder="Search Item...">
<br>
<div class="price-search-container">
    <input type="number" id="minPrice" placeholder="Min Price">
    <input type="number" id="maxPrice" placeholder="Max Price">
    <button id="priceSearchButton">Search by Price Range</button>
</div>
<div id="priceList"></div>
<canvas id="priceChart"></canvas> <!-- 添加 Canvas 元素 -->
<script src="app.js"></script>
</body>
</html>
